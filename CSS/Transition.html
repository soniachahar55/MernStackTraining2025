<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            transition-property: width height;
            transition-duration: 2s;
            border-radius: 3px;
        }
        div:hover{
            width: 300px;
            height: 300px;
            rotate: 90deg;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
